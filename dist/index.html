<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Real-Time Yüz Analiz Arayüzü</title>
    <!-- Face-api.js CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script type="module" crossorigin src="/assets/index-DmQdHdXO.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-CklJBfJV.css">
</head>
<body>
    <div class="container">
        <!-- Video Container -->
        <div class="video-container">
            <video id="video" autoplay muted playsinline></video>
            <canvas id="overlay"></canvas>
            <div class="detection-frame"></div>
            <div class="status-indicator" id="statusIndicator">
                <span class="status-dot"></span>
                <span class="status-text">Hazırlanıyor...</span>
            </div>
        </div>

        <!-- Prediction Panel -->
        <div class="prediction-panel">
            <h2>Yüz Analizi</h2>
            <div class="prediction-content" id="predictionContent">
                <div class="no-detection">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M9 9h.01M15 9h.01M9.5 15c.5.6 1.5 1 2.5 1s2-.4 2.5-1"></path>
                    </svg>
                    <p>Yüzünüzü çerçeveye getirin</p>
                </div>
                <div class="detection-results" id="detectionResults" style="display: none;">
                    <div class="result-item">
                        <label>Yaş:</label>
                        <span class="result-value" id="ageResult">-</span>
                    </div>
                    <div class="result-item">
                        <label>Cinsiyet:</label>
                        <span class="result-value" id="genderResult">-</span>
                    </div>
                </div>
            </div>
            <button class="control-btn" id="toggleBtn">
                <svg class="icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                    <polyline points="21 15 16 10 5 21"></polyline>
                </svg>
                <span>Durdur</span>
            </button>
        </div>
    </div>

</body>
</html>
